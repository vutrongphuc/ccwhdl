<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- CSS Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
<div class="container">
    <h1>Edit Department</h1>
    <form id="updateDepartmentForm">
        <input type="hidden" id="department_id" class="form-control" th:value="${department.department_id}"/>
        <div>
            <label for="department_name" class="form-label">Name:</label>
            <input type="text" id="department_name" class="form-control" th:value="${department.department_name}"/>
        </div>
        <button type="submit">Update</button>
    </form>
</div>


<!-- Call API update a department -->
<script type="text/javascript">
    $(document).ready(function () {
        $("#updateDepartmentForm").submit(function (event) {
            event.preventDefault();
            let department = {
                department_id: $("#department_id").val(),
                department_name: $("#department_name").val()
            };
            $.ajax({
                url: "/api/department/" + department.department_id,
                method: "PUT",
                contentType: "application/json",
                data: JSON.stringify(department),
                success: function (response) {
                    alert("Department updated successfully!");
                    window.location.href = "/department";
                },
                error: function (error) {
                    console.log("Error updating department", error);
                }
            });
        });
    });
</script>

</body>
</html>
