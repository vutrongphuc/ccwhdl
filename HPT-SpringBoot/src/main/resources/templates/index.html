<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>App Dashboard</title>

    <!-- CSS static -->
    <link th:rel="stylesheet" th:href="@{/css/style.css}"/>
    <!-- CSS Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

</head>
<body>
<div class="container icon-container">
    <div class="row">
        <!-- Phòng ban -->
        <div class="col-6 col-md-6">
            <a th:href="@{/department}" class="text-decoration-none text-dark">
                <div class="icon-box bg-pink">
                    <i class="fa-solid fa-door-open" alt="Department Icon"></i>
                    <div class="icon-title">Department</div>
                </div>
            </a>
        </div>

        <!-- Nhân viên -->
        <div class="col-6 col-md-6">
            <a th:href="@{/api/employee}" class="text-decoration-none text-dark">
                <div class="icon-box bg-orange">
                    <i class="fa-solid fa-users" alt="Employee Icon"></i>
                    <div class="icon-title">Employee</div>
                </div>
            </a>
        </div>
    </div>
</div>
<!-- JavaScript Boostrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
