<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Departments</title>
    <!-- CSS Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <div class="container">
        <h1>Department List</h1>
        <a th:href="@{/formDepartment.html}">
            <button type="button" class="btn btn-danger">Add Department</button>
        </a>
        <table id="departmentTable" class="table table-striped">
            <thead>
            <tr>
                <th>Department ID</th>
                <th>Department Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Data department list -->
            </tbody>
        </table>
    </div>

    <!-- Call API show all department -->
    <script type="text/javascript">
        $(document).ready(function() {
            $.ajax({
                url: "/api/department",
                method: "GET",
                success: function(data) {
                    let tableBody = $("#departmentTable tbody");
                    tableBody.empty();
                    data.forEach(function(department) {
                        let row = "<tr>" +
                            "<td>" + department.department_id + "</td>" +
                            "<td>" + department.department_name + "</td>" +
                            "<td><a href='/department/update/" + department.department_id + "'>Update</a></td>" +
                            "<td><button onclick='deleteDepartment( + department.department_id + )' type='button' class='btn btn-danger'>Delete</button></td>" +
                            "</tr>";
                        tableBody.append(row);
                    });
                },
                error: function(error) {
                    console.log("Error fetching departments", error);
                }
            });
        });


        function deleteDepartment(id) {
            if (confirm("Are you sure you want to delete this department?")) {
                $.ajax({
                    url: "/api/department/" + id,
                    method: "DELETE",
                    success: function (result) {
                        alert("Department deleted successfully!");
                        location.reload();
                    },
                    error: function (error) {
                        console.log("Error deleting department", error);
                    }
                });
            }
        }
    </script>



    <!-- Ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <!-- JavaScript Boostrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
