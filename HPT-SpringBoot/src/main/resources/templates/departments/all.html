<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Departments</title>
    <!-- CSS Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <!-- JS Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!--JS Department -->
    <script th:src="@{/js/department.js}"></script>
</head>
<body>
    <div class="container">
        <h1>Department List</h1>
        <a th:href="@{/department/add}">
            <button type="button" class="btn btn-danger">Add Department</button>
        </a>
        <table id="departmentTable" class="table table-striped">
            <thead>
            <tr>
                <th>Department ID</th>
                <th>Department Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Data department list -->

            <script>
                window.onload = function () {
                    departmentCallAPIShow();
                };
            </script>

            </tbody>
        </table>
    </div>

    <!-- Ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <!-- JavaScript Boostrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
