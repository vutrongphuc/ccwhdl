<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!--  Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>

    <title>Add Department</title>
</head>
<body>
<div class="container mt-4">
    <h1>Add Department</h1>
        <form class="row g-3 p-5" th:action="@{/department/add}" th:object="${department}" method="post">
            <div class="col-md-6 mb-3">
                <label for="getDepartmentId">Department ID</label>
                <input type="text" id="getDepartmentId" th:field="*{department_id}"/>
            </div>

            <div class="col-md-6 mb-3">
                <label for="getDepartmentName">Department Name</label>
                <input type="text" id="getDepartmentName" th:field="*{department_name}"/>
            </div>
            <button class="btn btn-primary btn-block mb-4" type="submit">Add department</button>
        </form>

</div>
<!--  Bootstrap JS  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
