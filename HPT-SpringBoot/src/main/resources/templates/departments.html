<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <!-- Latest compiled and minified CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <head>
    <title>List Departments</title>
  </head>
  <body>
    <div class="container">
      <h1>Department List</h1>
      <a href="/departments/add">
        <button type="button" class="btn btn-danger">Add Department</button>
      </a>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Department ID</th>
            <th>Department Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="dep : ${departments}">
            <td th:text="${dep.getDepartment_id()}"></td>
            <td th:text="${dep.getDepartment_name()}"></td>
            <td>
              <a th:href="@{/department/update/{id}(id=${dep.getDepartment_id()})}">
                <button type="button" class="btn btn-danger">Edit</button>
              </a>
              <a href="#">
                <button type="button" class="btn btn-danger">Delete</button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
