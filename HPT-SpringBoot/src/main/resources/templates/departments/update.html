<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- CSS Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!--JS Department -->
    <script th:src="@{/js/department.js}"></script>
    <title>Update Department</title>
</head>
<body>

<div class="container">
    <h1>Update Department</h1>
    <form id="updateDepartmentForm" class="row g-3">
        <input type="hidden" id="department_id" class="form-control" th:value="${department.department_id}"/>
        <div class="col-auto">
            <label for="department_name" class="form-label">Name:</label>
            <input type="text" id="department_name" class="form-control" th:value="${department.department_name}"/>
        </div>
        <button onclick="departmentCallAPIUpdate()" class="btn btn-primary">Update</button>
    </form>
</div>

</body>
</html>
