<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="layout::main(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<section>
    <!-- Page Header End -->
    <div class="container-xxl py-5 page-header position-relative mb-5">
        <div class="container">
            <h1 class="display-6 text-white animated text-shadow slideInDown mt-4">Gia nhập HPT</h1>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Login Form Start -->
    <div class="container-xxl">
        <div class="container">
            <div class="bg-light rounded">
                <div class="row g-0">
                    <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s" style="min-height: 400px;">
                        <div class="position-relative h-100">
                            <iframe class="position-relative rounded w-100 h-100"
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.858237983243!2d106.68426511079076!3d10.822158889284932!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3174deb3ef536f31%3A0x8b7bb8b7c956157b!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBDw7RuZyBuZ2hp4buHcCBUUC5IQ00!5e0!3m2!1svi!2s!4v1731768107762!5m2!1svi!2s"
                                    frameborder="0" style="min-height: 400px; border:0;" allowfullscreen=""
                                    aria-hidden="false"
                                    tabindex="0"></iframe>
                        </div>
                    </div>
                    <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
                        <div class="h-100 d-flex flex-column justify-content-center p-5">
                            <p class="mb-4"><strong>Đăng nhập</strong> để trải nghiệm hàng sa số khóa học từ Youtube</p>
                            <form th:action="@{/register}" method="post" th:object="${user}" autocomplete="nope">
                                <div class="row g-3">
                                    <div class="col-sm-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control border-0"
                                                   id="user_name" name="user_name"
                                                   required placeholder="Tên đăng nhập"
                                                   autocomplete="nope"
                                                   autofocus
                                                   th:field="*{username}">
                                            <label for="user_name">Tên đăng nhập</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control border-0"
                                                   id="full_name" name="full_name"
                                                   required placeholder="Họ tên"
                                                   autocomplete="off"
                                                   th:field="*{fullName}">
                                            <label for="full_name">Họ tên</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-floating">
                                            <input type="password" class="form-control border-0"
                                                   id="password"
                                                   required placeholder="Password"
                                                   autocomplete="new-password"
                                                   th:field="*{password}"/>
                                            <!--<div class="show-password" onclick="togglePassword(false)">
                                                <i id="showPasswordIcon" class="fa fa-eye"></i>
                                            </div>-->
                                            <label for="password">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-floating">
                                            <input type="password" class="form-control border-0"
                                                   id="repeat_password"
                                                   required placeholder="Nhập lại Password"
                                                   autocomplete="new-password"
                                                   th:field="*{repeatPassword}"/>
                                            <!--<div class="show-password" onclick="togglePassword(true)">
                                                <i id="showRepeatPasswordIcon" class="fa fa-eye"></i>
                                            </div>-->
                                            <label for="password">Nhập lại Password</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 py-3" type="submit">Tạo tài khoản</button>
                                    </div>
                                    <p style="margin-top:10px; text-align: right;">
                                        <a th:href="@{/login}"><strong>Đã có tài khoản?</strong></a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login Form End -->

    <script>

        // Change the type of input to password or text
        function togglePassword(repeatPassword = false) {
            const passwordInput = document.getElementById(repeatPassword ? "repeat_password" : "password");
            const showPasswordIcon = document.getElementById(repeatPassword ? "showRepeatPasswordIcon" : "showPasswordIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }

            // Update the checked state of the checkbox
            showPasswordIcon.className = (passwordInput.type === "text") ? "fa fa-eye-slash" : "fa fa-eye";
        }
    </script>
</section>
</body>
</html>
