<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <!-- CSS Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>

    <title>Add Department</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
<script>
    $(document).ready(function () {
        $("#add-department").on("submit", function (event) {
            event.preventDefault(); // Prevent page reload
            const departmentId = $("#departmentId").val();
            const departmentName = $("#departmentName").val();

            // Send POST request with department data
            $.ajax({
                url: "/api/department",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    department_id: departmentId,
                    department_name: departmentName
                }),
                success: function () {
                    alert("Added " + departmentId + " successfully!");
                    $("#departmentId").val(''); // Clear the input field
                    $("#departmentName").val(''); // Clear the input field
                },
                error: function () {
                    alert("Failed to add department.");
                }
            });
        });
    });
</script>

<div class="container mt-4">
    <h1>Add Department</h1>
    <form class="row g-3 p-5" id="add-department">
        <div class="col-md-6 mb-3">
            <label for="departmentId">Department ID</label>
            <input type="text" id="departmentId"/>
        </div>

        <div class="col-md-6 mb-3">
            <label for="departmentName">Department Name</label>
            <input type="text" id="departmentName"/>
        </div>
        <button class="btn btn-primary btn-block mb-4" type="submit">Add department</button>
    </form>

</div>
<!--  Bootstrap JS  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
