<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="layout::main(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>course</title>
</head>
<body>
<section>
   <!-- list course card -->
    <div class="container">
        <h2>Danh sách khóa học</h2>
        <div class="row">
            <div class="col-md-4" th:each="course : ${courses}">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${course.courseName}">Course name</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:href="@{'/course/' + ${course.id}}" class="btn btn-sm btn-primary btn-outline-secondary">Xem chi tiết</a>
                            </div>
                            <small class="text-muted" th:text="${course.createdAt}">Ngày tạo</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
