<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <!-- CSS Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <title>Update Department</title>
</head>
<body>
<script>
    $(document).ready(function () {
        $("#update-department").on("submit", function (event) {
            event.preventDefault(); // Prevent page reload
            const departmentId = $("#departmentId").val();
            const departmentName = $("#departmentName").val();

            // Send POST request with department data
            $.ajax({
                url: "/api/department/" + departmentId,
                type: "PUT",
                contentType: "application/json",
                data: JSON.stringify({
                    department_id: departmentId,
                    department_name: departmentName
                }),
                success: function () {
                    alert("Updated " + departmentId + " successfully!");
                    $("#departmentName").val(''); // Clear the input field
                    window.location.href = "/department/"; // Redirect the user to the department list page

                },
                error: function () {
                    alert("Failed to update department.");
                }
            });
        });
    });
</script>

<div class="container">
    <h1>Update Department</h1>
    <form id="update-department" class="row g-3">
        <div class="col-6">
            <label for="departmentId" class="form-label">ID:</label>
            <input id="departmentId" class="form-control" th:value="${department.department_id}" readonly/>
        </div>
        <div class="col-6">
            <label for="departmentName" class="form-label">Name:</label>
            <input type="text" id="departmentName" class="form-control" th:value="${department.department_name}"/>
        </div>
        <button class="btn btn-primary">Update</button>
    </form>
</div>

<!-- JavaScript Boostrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
