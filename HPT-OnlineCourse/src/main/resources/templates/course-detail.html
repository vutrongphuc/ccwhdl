<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="layout::main(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>course-detail</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<section>
    <!-- Page Header Start -->
    <div class="container-xxl py-5 page-header position-relative mb-5">
        <div class="container">
            <h1 class="display-6 text-white animated text-shadow slideInDown mt-4">Gia nháº­p HPT</h1>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- form show course detail -->
    <form id="update-course" class="row g-3">
        <div class="col-6">
            <label for="courseId" class="form-label">ID:</label>
            <input id="courseId" class="form-control" th:value="${course.ytId}" readonly/>
        </div>
        <div class="col-6">
            <label for="courseName" class="form-label">Name:</label>
            <input type="text" id="courseName" class="form-control" th:value="${course.courseName}"/>
        </div>
        <div class="col-6">
            <label for="courseDesc" class="form-label">Name:</label>
            <input type="text" id="courseDesc" class="form-control" th:value="${course.courseDesc}"/>
        </div>
        <button class="btn btn-primary">Update</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</section>


</body>
</html>
