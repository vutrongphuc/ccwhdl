<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <!--  Bootstrap  -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
  <title>Form Update Department</title>
</head>
<body>
<div class="container mt-3">
  <div class="row">

    <form class="card-body p-5" th:action="@{/departments/update/{id}(id=${department.department_id})}" th:object="${department}" method="post">
      <input type="hidden" th:field="*{department_id}"/> <!-- Thêm trường ẩn để giữ lại ID -->

      <label for="department_name">Department Name</label>
      <input type="text" id="department_name" th:field="*{department_name}"/>

      <button class="btn btn-primary btn-block mb-4" type="submit">Update department</button>
    </form>

  </div>
</div>
<!--  Bootstrap JS  -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
