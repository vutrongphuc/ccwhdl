<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!--  Bootstrap  -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"/>
    <title>Form Add Department</title>
</head>
<body>
<div class="container mt-3">
    <div class="row">

        <form class="card-body p-5" th:action="/api/department" th:object="${department}" method="post">
            <label for="getDepartmentId">Department ID</label>
            <input type="text" id="getDepartmentId" th:field="*{department_id}"/>

            <label for="getDepartmentName">Department Name</label>
            <input type="text" id="getDepartmentName" th:field="*{department_name}"/>

            <button class="btn btn-primary btn-block mb-4" type="submit">Add department</button>
        </form>

    </div>
</div>
<!--  Bootstrap JS  -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
